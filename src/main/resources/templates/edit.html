<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編集</title>
</head>
<body>
    <h1>編集モード</h1>
    <form th:action="@{'/update/' + ${editMessage.id}}" method="post">
        <input type="text" name="name" th:value="${editMessage.name}" placeholder="todo">
        <input type="date" name="deadline" th:value="${editMessage.deadline}">
        <button type="submit">更新</button>
    </form>
    <a href="/">戻る</a>
</body>
</html>
