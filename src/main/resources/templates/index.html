<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>todoapp</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 20px;
    }

    h1 {
        color: chartreuse;
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
    }

    form {
        margin: 10px 0;
        text-align: center;
    }

    input[type="text"], input[type="date"] {
        padding: 5px;
        margin-right: 10px;
    }

    button {
        padding: 5px 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: lightgreen;
        border: 1px solid mediumspringgreen;
        border-radius: 10px;
        padding: 15px 20px;
        margin: 10px auto;
        width: 80%;
        max-width: 600px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }

    .todo-buttons {
        margin-top: 10px;
    }

    .todo-buttons form {
        display: inline;
    }

    .done-label {
        color: green;
        margin-left: 10px;
    }
</style>

</head>
<body>

<h1>Todo App List</h1>
 
<form method="post" action="/post">
<input type="text" name="name" placeholder="Todo">
<input type="date" name="deadline" placeholder="Duedate">
<button type="submit">Submit</button>
</form>
 

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
 
   <ul>
    <li th:each="msg : ${messages}">
        <strong th:text="${msg.name}">Name</strong>
        <span th:text="${msg.deadline}"></span>

        <!-- もし完了済みなら「(完了)」を表示 -->
        <span th:if="${msg.done}" class="done-label">(Done)</span>

        <!-- ボタンエリア -->
        <div class="todo-buttons">
            <!-- 「編集」ボタン：常に表示 -->
            <form th:action="@{'/edit/' + ${msg.id}}" method="get" style="display:inline">
            <button type="submit">Edit</button>
            </form>
            
            <!-- 「完了」ボタン：未完了の時だけ表示 -->
            <form th:if="!${msg.done}" th:action="@{/update_todo}" method="post">
                <input type="hidden" name="todo_id" th:value="${msg.id}" />
                <button type="submit">Done</button>
            </form>

            <!-- 「削除」ボタン：常に表示 -->
            <form th:action="@{/delete_todo}" method="post">
                <input type="hidden" name="todo_id" th:value="${msg.id}" />
                <button type="submit">Delete</button>
            </form>

        </div>
    </li>
</ul>


</body>
</html>
